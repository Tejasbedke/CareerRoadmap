<header>
    <div class="menu-container">
        <button class="menu-btn">☰</button>
        <nav class="menu">
            <ul>
                <li><a href="index.html"class="home-logo"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#">My Roadmaps</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">FAQ's</a></li>
                <li><a href="#">Setting</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <div class="search-container">
                <form action="/search" method="GET">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </nav>
    </div>
    <div class="auth-buttons">
        <a href="login.html">
            <button class="glow-on-hover login-btn">Login</button>
        </a>
        <a href="signup.html">
            <button class="glow-on-hover signup-btn">Sign Up</button>
        </a>
    </div>
</header>

</footer>
<button id="goToTop" onclick="scrollToTop()">↑</button>
<script>

    // Wrap your existing JavaScript code within this function
    (function() {
        const menuBtn = document.querySelector('.menu-btn');
        const menu = document.querySelector('.menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('visible');
            menuBtn.textContent = menu.classList.contains('visible') ? '×' : '☰';
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !menuBtn.contains(e.target) && menu.classList.contains('visible')) {
                menu.classList.remove('visible');
                menuBtn.textContent = '☰';
            }
        });

    })();
    // Show the button when the user scrolls down 100px
    const goToTopButton = document.getElementById('goToTop');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            goToTopButton.style.display = 'block';
        } else {
            goToTopButton.style.display = 'none';
        }
    });

    // Scroll to the top of the page
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
* {
   
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}
html {
   scroll-behavior: smooth;
}
/* Main Section */
main {
   padding: 40px 20px ;
   background-color: rgba(0, 0, 0, 0.0); 
   margin-top: 10px;
   opacity: 1;
}

.bgimage {
   width: 100%;  
   justify-content: center;
   align-items: center;
   padding: 15px;
   background-repeat: no-repeat;
   background-position: center;
   background-size: cover;
 }

/* Apply blur effect when menu is open */
body.menu-open .career-options {
   filter: blur(1px); /* Apply blur effect */
   pointer-events: none; /* Disable clicking on content */
}

/* Header Styles */
header {
   line-height:2;
   display: flex;
   justify-content: space-between;
   align-items: center;
   position: fixed;
   top: 10px;
   left: 20px;
   right: 20px;
    background: linear-gradient(
       to right,
       rgba(0, 0, 0, 0.8),
       rgba(0, 0, 0, 0.7)
   );
   backdrop-filter: blur(5px);
   color: rgb(255, 255, 255);
   padding: 8px 20px;
   z-index: 100;
   border-radius: 80px;
   box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
   transition: all 0.3s ease;
}

.menu-container {
   display: flex;
   align-items: center;
}

.menu-btn {
   background: none;
   border: none;
   color: rgb(255, 17, 0);
   font-size: 30px;
   cursor: pointer;
   transition: color 0.3s ease-in-out;
}
.menu-btn:hover{
   text-shadow: 0 0 10px #ffe600, 0 0 20px #f7f307, 0 0 30px #00ff00;
   box-shadow: yellow;
   
}

/* Glow-on-hover Button Styles */
.auth-buttons {
   display: flex;
   justify-content: center;
   gap: 15px;
}

.glow-on-hover {
   width: 100px;
   height: 50px;
   border: none;
   outline: none;
   color: #ffffff;
   background: #111;
   cursor: pointer;
   position: relative;
   z-index: 0;
   border-radius: 10px;
   font-size: 16px;
   font-weight: bold;
   transition: color 0.3s ease, background 0.3s ease;
}
.glow-on-hover:hover{
   /* text-shadow: 0 0 10px #ffe600, 0 0 20px #f7f307, 0 0 30px #00ff00; */
   box-shadow: yellow;
   text-shadow: 0 0 10px #ffe600, 
                0 0 20px #f7f307, 
                0 0 30px #00ff00;
   animation: pulse 1.5s infinite;
}
@keyframes pulse {
   0% {
       box-shadow: 0 0 0 0 rgba(255, 230, 0, 0.4);
   }
   70% {
       box-shadow: 0 0 0 10px rgba(255, 230, 0, 0);
   }
   100% {
       box-shadow: 0 0 0 0 rgba(255, 230, 0, 0);
   }
}
.glow-on-hover:before {
   content: '';
   background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
   position: absolute;
   top: -2px;
   left: -2px;
   background-size: 400%;
   z-index: -1;
   filter: blur(5px);
   width: calc(100% + 4px);
   height: calc(100% + 4px);
   animation: glowing 20s linear infinite;
   opacity: 0;
   transition: opacity .3s ease-in-out;
   border-radius: 10px;
}

.glow-on-hover:active {
   color: #000;
   
}

.glow-on-hover:active:after {
   background: transparent;
   
}

.glow-on-hover:hover:before {
   opacity: 1;
}

.glow-on-hover:after {
   z-index: -1;
   content: '';
   position: absolute;
   width: 100%;
   height: 100%;
   background: #111;
   left: 0;
   top: 0;
   border-radius: 10px;
}


/* Menu Styles */
nav.menu {
   display: block;
   position: fixed;
   top: 0px;
   left: 0;
   z-index: -1;
   background-color: #000000;
   width: 100%;
   border-radius: 20px;
   padding: 10px 0;
   text-align: center;
   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
   
   transform: translateY(-150%);
   transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
   opacity: 0.9;
}

nav.menu.visible {
   display: block;
   transform: translateY(0%);
}

nav.menu ul {
   list-style-type: none;
}

nav.menu ul li {
   margin: 15px 0;
}

nav.menu ul li a {
   color: rgb(255, 0, 0);
   text-decoration: none;
   font-size: 21px;
   transition: color 0.3s ease-in-out;
}

nav.menu ul li a:hover {
   text-shadow: 0 0 10px #ffe600, 0 0 20px #f7f307, 0 0 30px #00ff00;
   box-shadow: yellow;
   text-decoration: underline;
}



.logo-container {
   display: flex;
   align-items: center;
   justify-content: center;
   margin-bottom: 10px;
}

.logo {
   width: 100px;
   height: auto;
   margin-right: 10px;
   border-radius: 50%;
}


.animated-title {
   margin-left: 20px;
   font-size: 40px;
   font-weight: bold;
   color: #ffffff;
   animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
   0% {
       opacity: 0;
       transform: translateX(-30px);
   }
   100% {
       opacity: 1;
       transform: translateX(0);
   }
}
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="bgimage" style="background-image: url('images/bg-01.jpg');">
        <!-- Header with Menu and Login/Signup buttons -->
        <header>
            <div class="menu-container">
                <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html"class="home-logo"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="#">My Roadmaps</a></li>
                        <li><a href="#">Chatbot Assistant</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <a href="login.html" class="login" >
                <button class="glow-on-hover login-btn" type="submit">Login</button></a>
                <a href="signup.html" class="signup">
                <button class="glow-on-hover signup-btn">Sign Up</button></a>
            </div>
       
        </header>
        <script>
          const menuButton = document.querySelector('.menu-btn');
        const menu = document.querySelector('.menu');
        const body = document.body;
        const careeroptions = document.querySelector('.career-options');

        // Toggle the visibility of the menu when the button is clicked
        function toggleMenu() {
            menu.classList.toggle("visible");


            // Change the icon from hamburger to cross (or vice versa)
            setTimeout(() => {
            if (menu.classList.contains("visible")) {
                menuButton.innerHTML = "&#10006;"; // Change to cross
                body.classList.add('menu-open'); // Apply blur and disable clicks
            } else {
                 menuButton.innerHTML = "&#9776;"; // Change to hamburger
                body.classList.remove('menu-open'); // Remove blur and enable clicks
            }
            },300);
        }
    
        // Close menu when clicking outside
        
        document.addEventListener('click', function (e) {
            if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
                // If the click is outside the menu and the menu button, close the menu
                if (menu.classList.contains('visible')) {
                    menu.classList.remove('visible');
                    menuButton.innerHTML = "&#9776;"; // Change to hamburger
                    body.classList.remove('menu-open'); // Remove blur effect
                }
            }
        });

        // Prevent menu from closing when clicking inside the menu
        menu.addEventListener('click', function (e) {
            e.stopPropagation(); // Prevent event from propagating to the document
        });

        </script>
</body>
</html>

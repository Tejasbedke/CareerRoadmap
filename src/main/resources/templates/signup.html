<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<a th:href="@{index}" class="home-btn">
    Home
</a>
<div class="container">
    <div class="bg" style="background-image: url('/images/bg-01.jpg');">
        <div class="cards">
            <form class="form" id="signupForm" action="/signup" method="POST" onsubmit="return validateForm(event)"  enctype="multipart/form-data">
                <h1 class="title">Sign Up</h1>

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error" id="username-error"></span>
                </div>

                <div class="input-group">
                    <label>Full Name</label>
                    <div id="fullNameGroup" class="name-group">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        <input type="text" id="middleName" name="middleName" placeholder="Middle Name (Optional)">
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                    <span class="error" id="fullName-error"></span>
                </div>


                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                    <span class="error" id="dob-error"></span>
                </div>

                <div class="input-group">
                    <label>Education Status</label>
                    <select id="educationStatus" name="educationStatus" required>
                        <option value="">Select education status</option>
                        <option value="high-school">High School</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="post-graduate">Post Graduate</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error" id="educationStatus-error"></span>
                </div>

                <!--<div class="input-group">
                    <label for="profilePic">Profile Picture</label>
                    <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="previewImage(event)" required>
                    <img id="imagePreview" class="profile-preview" alt="Profile preview">
                    <span class="error" id="profilePic-error"></span>
                </div>-->

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="email-error"></span>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="password-error"></span>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error" id="confirmPassword-error"></span>
                </div>

                <div class="input-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" required>
                    <span class="error" id="mobileNumber-error"></span>
                </div>

                <div class="input-group">
                    <label>Description</label>
                    <textarea id="description" name="description" placeholder="Tell us about yourself..."></textarea>
                </div>

                <div class="btn-wrap">
                    <button class="btn" type="submit">
                        <span class="btn-bg"></span>
                        <span class="btn-text">Sign Up</span>
                    </button>
                </div>

                <div class="divider">
                    <span>Or Sign Up Using</span>
                </div>

                <div class="social">
                    <a href="#" class="social-btn">
                        <img src="images/facebooklogo.jpg" alt="Facebook">
                    </a>
                    <a href="#" class="social-btn">
                        <img src="images/googlelogo.png" alt="Google">
                    </a>
                </div>

                <div class="signup">
                    <span>Already have an account?</span>
                    <a th:href="@{/login}">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="signup.js" defer></script>
</body>
</html>
